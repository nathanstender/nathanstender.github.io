<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nathan Stender</title>
  <style>
    :root {
      --text: #c9d1d9;
      --accent: #58a6ff;
      --card: #161b22;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url('background.png') center center / cover no-repeat fixed;
      color: var(--text);
      line-height: 1.6;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      pointer-events: none;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #58a6ff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.4rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 1.5rem auto;
    }

    .links {
      margin-top: 3rem;
    }

    .links a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.8rem 1.8rem;
      background: var(--card);
      color: var(--accent);
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #30363d;
      font-weight: 600;
      transition: all 0.2s;
    }

    .links a:hover {
      background: #21262d;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 6rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nathan Stender</h1>
    <p>Builder • Pretend Hacker • Generally Stupid</p>
    
    <footer>
      © 2025 Nathan Stender • All code by Grok
    </footer>
  </div>
</body>
</html>
<div class="links">
  <a href="spork.html">spork!</a>
</div>
